<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizShooter</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
</head>
    <body>
        <a-scene id="scene" physics="debug:true" environment="preset:forest; skyColor: #24b59f; ground: flat; groundTexture: walkernoise;">
            
            <!-- Assets -->
            <a-asset>
                <a-asset-item id="whiteboardObj" src="assets/whiteboard/whiteboard.obj"></a-asset-item>
                <a-asset-item id="whiteboardMtl" src="assets/whiteboard/whiteboard.mtl"></a-asset-item>
                <a-asset-item id="boxGltf" src="assets/box/crate.glb"></a-asset-item>
            </a-asset>

            <!-- Camera -->
            <a-camera id="camera">
                
                <!-- Cursor -->
                <a-entity
                    cursor="
                        fuse: true;
                        fuseTimeout: 500;
                    "
                    geometry="
                        primitive: ring; 
                        radiusInner: 0.03; 
                        radiusOuter: 0.05;
                    "
                    material="
                        color: red;
                        shader: flat;
                    "
                    position="0 0 -2"
                ></a-entity>

                <!-- Score -->
                <a-plane
                    position="1.5 0.8 -1"
                    scale="0.4 0.4 0.4"
                    color="cyan"
                >
                    <a-text
                        id="score"
                        value="Score: 0"
                        align="center"
                        baseline="top"
                    >
                    </a-text>
                </a-plane>

                <!-- Timer -->
                <a-plane
                    position="0 0.8 -1"
                    scale="0.4 0.4 0.4"
                    color="cyan"
                >
                    <a-text
                        id="timer"
                        value="00:10"
                        align="center"
                        baseline="top"
                    >
                    </a-text>
                </a-plane>

            </a-camera>

            <!-- Ground -->
            <a-plane
                id="ground"
                static-body
                position="0 -0.01 0"
                rotation="-90 0 0"
                scale="30 30 30"
            ></a-plane>

            <!-- Question -->
            <a-entity
                static-body
                obj-model="
                    obj: #whiteboardObj;
                    mtl: #whiteboardMtl;
                "
                geometry="
                    primitive: box;
                    width: 10;
                    height: 5;
                "
                position="0 2 -10"
                scale="0.05 0.05 0.05"
            >
                <a-text
                    id="questionNum"
                    align="center"
                    baseline="bottom"
                    value="Question 1"
                    color="black"
                    position="0 70 1"
                    scale="35 35 1"
                ></a-text>    
                <a-text
                    id="question"
                    align="center"
                    baseline="bottom"
                    value="Question"
                    color="black"
                    position="0 50 1"
                    scale="35 35 1"
                ></a-text>
            </a-entity>

            <!-- Answer 1 -->
            <a-entity
                id="answer1"
                static-body="shape:sphere"
                geometry="primitive: box;"
                position="-3 0.8 -7"
                gltf-model="#boxGltf"
                scale="0.5 0.5 0.5"
            >
                <a-text
                    id="answer1Text"
                    align="center"
                    baseline="bottom"
                    value="Answer 1"
                    position="0 0 1"
                    scale="2 2 2"
                ></a-text>
            </a-entity>

            <!-- Answer 2 -->
            <a-entity
                id="answer2"
                static-body="shape:sphere"
                geometry="primitive: box;"
                position="0 0.8 -7"
                gltf-model="#boxGltf"
                scale="0.5 0.5 0.5"
            >
                <a-text
                    id="answer2Text"
                    align="center"
                    baseline="bottom"
                    value="Answer 2"
                    position="0 0 1"
                    scale="2 2 2"
                ></a-text>
            </a-entity>
            
            <!-- Answer 3 -->
            <a-entity
                id="answer3"
                static-body="shape:sphere"
                geometry="primitive: box;"
                position="3 0.8 -7"
                gltf-model="#boxGltf"
                scale="0.5 0.5 0.5"
            >
                <a-text
                    id="answer3Text"
                    align="center"
                    baseline="bottom"
                    value="Answer 3"
                    position="0 0 1"
                    scale="2 2 2"
                ></a-text>
            </a-entity>

        </a-scene>
    </body>
    <script src="index.js"></script>
</html>
