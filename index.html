<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizShooter</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
</head>
    <body>
        <a-scene id="scene" physics="debug:true" environment="preset:forest; skyColor: #24b59f; ground: flat; groundTexture: walkernoise;">
            
            <!-- Assets -->
            <a-asset>
                <a-asset-item id="whiteboard-obj" src="assets/whiteboard/whiteboard.obj"></a-asset-item>
                <a-asset-item id="whiteboard-mtl" src="assets/whiteboard/whiteboard.mtl"></a-asset-item>
            </a-asset>

            <!-- Cursor -->
            <a-camera id="camera">
                <a-entity
                    cursor="
                        fuse: true;
                        fuseTimeout: 500;
                    "
                    geometry="
                        primitive: ring; 
                        radiusInner: 0.03; 
                        radiusOuter: 0.05;
                    "
                    material="
                        color: red;
                        shader: flat;
                    "
                    position="0 0 -2"
                ></a-entity>
            </a-camera>

            <!-- Ground -->
            <a-plane
                id="ground"
                static-body
                position="0 -0.01 0"
                rotation="-90 0 0"
                scale="30 30 30"
            ></a-plane>

            <!-- Question -->
            <a-entity
                id="question"
                static-body
                obj-model="
                    obj: #whiteboard-obj;
                    mtl: #whiteboard-mtl;
                "
                geometry="
                    primitive: box;
                    width: 10;
                    height: 5;
                "
                position="0 2 -10"
                scale="0.05 0.05 0.05"
            >    
                <a-entity
                    text="
                        align: center;
                        baseline: bottom;
                        value: Question;
                        color: black;
                    "
                    position="0 50 1"
                    scale="200 200 1"
                ></a-entity>
            </a-entity>

            <!-- Answer 1 -->
            <a-entity
                id="answer1"
                static-body
                geometry="primitive: box;"
                material="color: #55aaaa"
                position="-3 0.8 -7"
            >
                <a-entity
                    text="
                        align: center;
                        baseline: bottom;
                        value: Answer 1;
                        zOffset: 0.6;
                    "
                    scale="5 5 1"
                ></a-entity>
            </a-entity>

            <!-- Answer 2 -->
            <a-entity
                id="answer2"
                static-body
                geometry="primitive: box;"
                material="color: #55aaaa"
                position="0 0.8 -7"
            >
                <a-entity
                    text="
                        align: center;
                        baseline: bottom;
                        value: Answer 2;
                        zOffset: 0.6;
                    "
                    scale="5 5 1"
                ></a-entity>
            </a-entity>
            
            <!-- Answer 3 -->
            <a-entity
                id="answer3"
                static-body
                geometry="primitive: box;"
                material="color: #55aaaa"
                position="3 0.8 -7"
            >
                <a-entity
                    text="
                        align: center;
                        baseline: bottom;
                        value: Answer 3;
                        zOffset: 0.6;
                    "
                    scale="5 5 1"
                ></a-entity>
            </a-entity>

        </a-scene>
    </body>
    <script src="index.js"></script>
</html>
